  <!-- Masthead -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
	<h1 class="jumbotron-heading"> Update Advert</h1>
	<br>
    
          <br> 
          Select image: <input type="file" id = "updateImage" name="updateImages" multiple class="btn btn-l btn-outline-light">
          <br> 
          <br> 
          Advert title: <input type="text"
					class="form-control" id="updateAdvertTitle" required>
		 Price: <input type="text"
					class="form-control" id="updatePrice" required>	
          Make: <input type="text"
					class="form-control" id="updateMake" required>
		  Model: <input type="text"
					class="form-control" id="updateModel" required>
					
		  Model variant: <input type="text"
					class="form-control" id="updateModelVariant" required>	
		  Model year: <input type="text"
					class="form-control" id="updateModelYear" required>		
		  Mileage: <input type="text"
					class="form-control" id="updateMileage" required>	
		  Colour: <input type="text"
					class="form-control" id="updateColour" required>
		  Engine Size: <input type="text"
					class="form-control" id="updateEngineSize" required>	
		  Gearbox: <select class="form-control" id="updateGearbox" required>
		  					<option value="">--Please choose an option--</option>
 							 <option value="Automatic">Automatic</option>
 							 <option value="Manual">Manual</option>
						</select>
		  Number of doors: <select class="form-control" id="updateDoors" required>
		  					<option value="">--Please choose an option--</option>
 							 <option value="2 doors">2 doors</option>
 							 <option value="3 doors">3 doors</option>
 							 <option value="4 doors">4 doors</option>
 							 <option value="5 doors">5 doors</option>
 							 <option value="6 doors">6 doors</option>
						</select>
		
           Enter advert description :  
        
          <textarea rows="4" cols="50" type="text" name="updateDetails" class="form-control" id="updateImageDetails"></textarea>
          </textarea>
          <br>
             <input type="submit" value="Update Advert" onclick="updateAdvert()" class="btn btn-xl btn-outline-light" id="updateID">
      <!--  put back form tag -->

     <br>
     <br>
     <br>
